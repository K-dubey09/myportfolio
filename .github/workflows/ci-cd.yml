name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  FRONTEND_DIR: ./frontend
  BACKEND_DIR: ./backend

jobs:
  # Job 1: Code Quality and Linting
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Run ESLint
        run: npm run lint --if-present
        working-directory: ${{ env.FRONTEND_DIR }}
        continue-on-error: true

      - name: Check code formatting
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,css,json}" || true
        working-directory: ${{ env.FRONTEND_DIR }}
        continue-on-error: true

  # Job 2: Backend Tests and Build
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ${{ env.BACKEND_DIR }}

      - name: Run backend tests
        run: npm test --if-present
        working-directory: ${{ env.BACKEND_DIR }}
        continue-on-error: true

      - name: Check for syntax errors
        run: node --check server.js
        working-directory: ${{ env.BACKEND_DIR }}

  # Job 3: Frontend Build and Test
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [code-quality]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/package-lock.json

      - name: Install frontend dependencies
        run: |
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Create .env file for build
        run: |
          cat > .env << EOF
          VITE_API_BASE=http://localhost:5000
          VITE_FIREBASE_API_KEY=dummy-key
          VITE_FIREBASE_AUTH_DOMAIN=dummy.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID=dummy-project
          VITE_FIREBASE_STORAGE_BUCKET=dummy.appspot.com
          VITE_FIREBASE_MESSAGING_SENDER_ID=000000000000
          VITE_FIREBASE_APP_ID=1:000000000000:web:dummy
          VITE_FIREBASE_MEASUREMENT_ID=G-DUMMY
          EOF
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Run frontend tests
        run: npm test --if-present
        working-directory: ${{ env.FRONTEND_DIR }}
        continue-on-error: true

      - name: Build frontend
        run: npm run build
        working-directory: ${{ env.FRONTEND_DIR }}
        env:
          CI: false
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.FRONTEND_DIR }}/dist
          retention-days: 7

  # Job 4: Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit - Frontend
        run: npm audit --audit-level=moderate || true
        working-directory: ${{ env.FRONTEND_DIR }}
        continue-on-error: true

      - name: Run npm audit - Backend
        run: npm audit --audit-level=moderate || true
        working-directory: ${{ env.BACKEND_DIR }}
        continue-on-error: true

  # Job 5: Docker Build (Optional)
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.FRONTEND_DIR }}
          push: false
          tags: portfolio-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BACKEND_DIR }}
          push: false
          tags: portfolio-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # Job 6: Deploy to Production (on main branch only)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist

      - name: Deploy to Vercel (Frontend)
        run: |
          echo "Configure VERCEL_TOKEN secret to enable Vercel deployment"
          # npm install -g vercel
          # vercel --prod --token=$VERCEL_TOKEN --yes
        working-directory: ${{ env.FRONTEND_DIR }}
        continue-on-error: true

      - name: Deploy to Render (Backend)
        run: |
          echo "Configure RENDER_DEPLOY_HOOK secret to enable Render deployment"
          # curl -X POST $RENDER_DEPLOY_HOOK
        continue-on-error: true

      - name: Deploy to Netlify (Alternative Frontend)
        run: |
          echo "Configure NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID secrets to enable Netlify deployment"
          # uses: netlify/actions/cli@master
        continue-on-error: true

      - name: Deploy via SSH
        run: |
          echo "Configure SSH secrets (SSH_HOST, SSH_USERNAME, SSH_PRIVATE_KEY) to enable SSH deployment"
          # uses: appleboy/ssh-action@master
        continue-on-error: true

  # Job 7: Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
      - name: Send Slack notification
        run: |
          echo "Configure SLACK_WEBHOOK secret to enable Slack notifications"
          echo "Deployment status: ${{ needs.deploy-production.result }}"
        continue-on-error: true

      - name: Create deployment status
        run: |
          echo "Deployment completed with status: ${{ needs.deploy-production.result }}"
          echo "Build artifacts available for 7 days"
