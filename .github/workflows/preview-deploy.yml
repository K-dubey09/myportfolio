name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ./frontend

      - name: Build for preview
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to Vercel Preview
        run: |
          echo "Configure VERCEL_TOKEN secret to enable Vercel preview deployments"
          # npm install -g vercel
          # vercel --token=$VERCEL_TOKEN --yes
        working-directory: ./frontend
        continue-on-error: true

      - name: Deploy to Netlify Preview
        run: |
          echo "Configure NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID to enable Netlify preview deployments"
          # uses: netlify/actions/cli@master
        continue-on-error: true

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment ready! Check it out at the deployment URL above.'
            })
        continue-on-error: true
